<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo videos</title>
</head>
<body>
    <h1>Aprendendo a colocar videos</h1><br><hr>
    <p>Este videos está hospedado no meu próprio servidor</p>
    <!--O comando é o source SRC-->
    <!--O comando poster serve para a imagem da tamb-->
    <!--O comando controls serve para colocar um controle no video-->
    <video width="700" controls poster="imagens/imagem-titulo.png">
        <source src="midia/Meu-Video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <source src="midia/Meu-Video.ogv" type="video/ogv">
        <p>Seu navegador não é compatível com reprodução de video.</p>
    </video>
    
</body>
</html>
