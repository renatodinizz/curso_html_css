<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com cores</title>
    <style>
        /*Este comando foi para não ficar zebrado*/
        *{
            height: 100%;
        }
        /*Os comando para mudar a direção são: to right, to left, to bottom, to top; E pode colocar com graus, saudando o comando 45deg; Pode também colocar a porcentagem da cor no degrader depois da cor com o comando 10%*/
        body{
            background-image: linear-gradient(to bottom, rgb(12, 95, 12), green, rgb(108, 214, 115)); background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h2>Vamos trabalhar com cores</h2>
    
</body>
</html>
