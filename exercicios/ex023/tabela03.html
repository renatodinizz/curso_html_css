<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesclando celulas</title>
    <style>
        table {
            border-collapse: collapse;
            width: 300px;
            height: 150px;
            margin-left: 30px;
        }
        td {
            border: 1px solid black;
            text-align: center;
        }
        h1 {
            margin-left: 45px;
        }
    </style>
</head>
<body>
    <h1>Mesclando celulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>K</td>
            <td>L</td>
        </tr>
    </table>
    
</body>
</html>
