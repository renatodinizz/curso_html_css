<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag &lt p &gt">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt title &gt">Título</abbr></li>
        <li><abbr title="Use a tag &lt img &gt">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt abbr &gt">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt !Doctype &gt">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag &ltol &gt">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt ul &gt">Listas com demarcadores</abbr></li><hr>
    </ul>
    
</body>
</html>
